_schema-version: "3.1"
ID: HC_OFF_SUPPLIES1
description: A simple CAP project.
version: 3.0.0
modules:
    - name: HC_OFF_SUPPLIES1-srv
      type: nodejs
      path: gen/srv
      requires:
          - name: HC_OFF_SUPPLIES1-db
      provides:
          - name: srv-api
            properties:
                srv-url: ${default-url}
      parameters:
          buildpack: nodejs_buildpack
      build-parameters:
          builder: npm-ci
    - name: HC_OFF_SUPPLIES1-db-deployer
      type: hdb
      path: gen/db
      requires:
          - name: HC_OFF_SUPPLIES1-db
      parameters:
          buildpack: nodejs_buildpack
    - name: HC_OFF_SUPPLIES1-app-content
      type: com.sap.application.content
      path: .
      requires:
          - name: HC_OFF_SUPPLIES1-repo-host
            parameters:
                content-target: true
      build-parameters:
          build-result: resources
          requires:
              - artifacts:
                    - project1.zip
                name: project1
                target-path: resources/
    - name: project1
      type: html5
      path: app/project1
      build-parameters:
          build-result: dist
          builder: custom
          commands:
              - npm install
              - npm run build:cf
          supported-platforms: []
resources:
    - name: HC_OFF_SUPPLIES1-db
      type: com.sap.xs.hdi-container
      parameters:
          service: hana
          service-plan: hdi-shared
    - name: HC_OFF_SUPPLIES1-repo-host
      type: org.cloudfoundry.managed-service
      parameters:
          service: html5-apps-repo
          service-name: HC_OFF_SUPPLIES1-html5-srv
          service-plan: app-host
    - name: HC_OFF_SUPPLIES1-destination-service
      type: org.cloudfoundry.managed-service
      parameters:
          config:
              HTML5Runtime_enabled: false
              init_data:
                  instance:
                      destinations:
                          - Authentication: NoAuthentication
                            Name: ui5
                            ProxyType: Internet
                            Type: HTTP
                            URL: https://ui5.sap.com
                      existing_destinations_policy: update
              version: 1.0.0
          service: destination
          service-name: HC_OFF_SUPPLIES1-destination-service
          service-plan: lite
parameters:
    deploy_mode: html5-repo
    enable-parallel-deployments: true
build-parameters:
    before-all:
        - builder: custom
          commands:
              - npx -p @sap/cds-dk cds build --production
